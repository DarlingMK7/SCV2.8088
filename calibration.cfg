[quad_gantry_level]

gantry_corners:
   -60,-10
   410,420
points:     #  Probe points
   50,25
   50,275
   300,275
   300,25
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.1
max_adjust: 10

[gcode_macro INPUT_SHAPE_X]
gcode:
  SHAPER_CALIBRATE AXIS=X
  SAVE_CONFIG

[gcode_macro INPUT_SHAPE_Y]
gcode:
  SHAPER_CALIBRATE AXIS=Y
  SAVE_CONFIG

[gcode_macro PID_ABS]
gcode:
  PID_CALIBRATE HEATER=extruder TARGET=260
  SAVE_CONFIG
  
[gcode_macro PID_BED_ABS]
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=100
  SAVE_CONFIG

[gcode_macro PID_PLA]
gcode:
  PID_CALIBRATE HEATER=extruder TARGET=215
  SAVE_CONFIG
  
[gcode_macro PID_BED_PLA]
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=60
  SAVE_CONFIG

[gcode_macro PID_CRYOGRIP]
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=50
  SAVE_CONFIG

[gcode_macro EDDY_OFFSET]
description: set z offset for BTT eddy
gcode:
    G28
    PROBE_EDDY_CURRENT_CALIBRATE CHIP=btt_eddy
  
[gcode_macro CALIBRATE_BED_MESH]
description: Calibrate bed mesh
gcode:
    G32
    BED_MESH_CALIBRATE METHOD=rapid_scan
    SAVE_CONFIG
