# Add these to your printer.cfg file

# change T0 in the accel_chip to the tool you are currently running the tests on
[resonance_tester]
accel_chip: adxl345 T0
probe_points:
   175, 175, 20


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_330044000151303532383235-if00
restart_method: command
#canbus_uuid: 3abe2f8d1f0e

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 13000 #15000 #25000 #35000 #11000
max_z_velocity: 150
max_z_accel: 350
square_corner_velocity: 5.0


#[input_shaper]
##shaper_freq_x: 57.2
#shaper_type_x: mzv
#damping_ratio_x: 0.1

#shaper_freq_y: 43
#shaper_type_y: mzv
#damping_ratio_y: 0.1

[bed_mesh]
horizontal_move_z: 2
speed: 200
mesh_min: 15, 15
mesh_max: 335, 335
#fade_start: 0.6
#fade_end: 10.0
probe_count: 9,9
mesh_pps: 2,2
bicubic_tension: 0.2
algorithm: bicubic
adaptive_margin: 5



