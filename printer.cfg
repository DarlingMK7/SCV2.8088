[mcu]
##  Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
serial: usb-STMicroelectronics_MARLIN_BIGTREE_OCTOPUS_V1_CDC_in_FS_Mode_3969395E3031-if00
#restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 5.0


[input_shaper]
shaper_freq_x: 105.6
shaper_type_x: 3hump_ei
damping_ratio_x: 0.1

shaper_freq_y: 39
shaper_type_y: 2hump_ei
damping_ratio_y: 0.1

