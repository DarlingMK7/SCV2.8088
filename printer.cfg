[mcu EBBCan]
canbus_uuid: f03f0a216098 #ebb36

[adxl345 hotend]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
#microsteps: 16 ;stock value
microsteps: 32 ;clockwork 2
gear_ratio: 50:10
full_steps_per_rotation: 200
rotation_distance: 22.1346562736 #22.6789511
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan: PB13
sensor_pin: EBBCan: PA3
sensor_type: ATC Semitec 104NT-4-R025H42G #Generic 3950 #Tz V6
#sensor_type: ATC Semitec 104NT-4-R025H42G #Revo Heater Core
#sensor_type: EPCOS 100K B57560G104F #Revo Sprite 
control: pid
pid_kp = 31.314
pid_ki = 3.728
pid_kd = 65.760
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 10
#Set appropriate once tuning your printer
#pressure_advance: .05
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 1.30
stealthchop_threshold: 0
interpolate: false

[fan]
pin: EBBCan: PA0
cycle_time: .08
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
kick_start_time: .25

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0


